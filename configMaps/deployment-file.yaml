apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-cont
        image: nginx:1.9.1
        ports:
        - containerPort: 80
        volumeMounts:
          - name: config-prd-volume
            mountPath: /usr/src/app/config.xml
            subPath: config.xml
      volumes:
      - name: config-prd-volume
        configMap:
          name: config-prd
