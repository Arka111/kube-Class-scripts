apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: salesapp
  template:
    metadata:
      labels:
        app: salesapp
    spec:
      containers:
      - name: sales-app-container
        image: nginx:1.16.1
        ports:
        - containerPort: 80
        resources:         
          limits:          
            cpu: 50m        
            memory: "55Mi"
